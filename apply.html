<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/styleForapply.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <title>Literally Home</title>
  </head>

  <body data-spy="scroll" id="home" data-target="#main-nav">
  
    <!-- start header -->
    <div class="container px-0">
      <header id="main-header">
        <div class="row no-gutters" style=" width: 90vw">
        
        
            <div class="col-lg-4 col-md-4 content-">
            <img src="diving/2.jpg" alt="profile picture" />
          </div>

          <div class="col-lg-8 col-md-7">
            <div class="d-flex flex-column">
             
             
             
                <div class="p-5 bg-dark text-white">
                <div
                  class="d-flex flex-row justify-content-between align-items-center"
                >
                  <h1 class="display-4" id="my-name">WebSite Sollutions</h1>
                  <!-- iocns -->
                  <div class="d-none d-md-block">
                    <a href="http://www.twitter.com" class="text-white"
                      ><i class="fab fa-twitter"></i
                    ></a>
                  </div>
                  <div class="d-none d-md-block">
                    <a href="http://www.facebook.com" class="text-white"
                      ><i class="fab fa-facebook"></i
                    ></a>
                  </div>
                  <div class="d-none d-md-block">
                    <a href="http://www.instaram.com" class="text-white"
                      ><i class="fab fa-instagram"></i
                    ></a>
                  </div>
                  <div class="d-none d-md-block">
                    <a href="http://www.youtube.com" class="text-white"
                      ><i class="fab fa-youtube"></i
                    ></a>
                  </div>
                </div>

               
              </div>
              
              <div class="p-4 bg-black">We Create Future</div>


              <div>
              <div
                class="d-flex flex-row text-white align-items-stretch text-center"
              >
                <div
                  class="port-item p-4 bg-primary"
                  data-toggle="collapse"
                  data-target="#home"
                >
                  <i class="fab fa-aws  fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Home</span>
                </div>

                <div
                  class="port-item p-4 bg-success"
                  data-toggle="collapse"
                  data-target="#home"
                >
                  <i class="fab fa-java  fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Resume</span>
                </div>

                <div
                  class="port-item p-4 bg-warning"
                  data-toggle="collapse"
                  data-target="#home"
                >
                  <i class="fab fa-python  fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Work</span>
                </div>

                <div
                  class="port-item p-4 bg-warning"
                  data-toggle="collapse"
                  data-target="#home"
                >
                  <i class="fab fa-php  fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Contact</span>
                </div>
              </div>
            </div>



            </div>
          </div>



        </div>
      </header>
    </div>

    <!-- Scripts -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#year").text(new Date().getFullYear());

      // init-scrollplay

      $("body").scrollspy({ target: "main-nav" });

      // smooth scrolling

      $("#main-nav a").on("click", function(event) {
        if (this.hash !== "") {
          event.preventDefault();
          const hash = this.hash;
          $("html, body").animate(
            { scrollTop: $(hash).offset().top },
            800,
            function() {
              window.location.hash = hash;
            }
          );
        }
      });
    </script>
  </body>
</html>
